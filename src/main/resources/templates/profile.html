<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>WOPFE</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:insert="blocks/menu :: menu"></div>
<div id="main" class="main">
    <h1 class="moreGreenText appName">WOPFE</h1>
    <div th:insert="blocks/header :: header"></div>
    <hr class="line">
    <div class="content">
        <table class="greyGridTable">
            <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Role</th>
                <th>Class</th>
                <th>Username</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${userObj.id}"></td>
                <td th:text="${userObj.fullName}"></td>
                <td th:text="${userObj.userRole}"></td>
                <td th:text="${userObj.clazz}"></td>
                <td th:text="${userObj.username}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="/js/menu.js"></script>
</body>
</html>
