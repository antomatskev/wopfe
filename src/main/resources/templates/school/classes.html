<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>WOPFE</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:insert="blocks/menu :: menu"></div>
<div id="main" class="main">
    <h1 class="moreGreenText appName">WOPFE</h1>
    <div th:insert="blocks/header :: header"></div>
    <hr class="line">
    <div class="content">
        <h3>Classes</h3>
        <table class="greyGridTable">
            <thead>
            <tr>
                <th>Class</th>
                <th>Info</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(classes)}">
                <td colspan="5">No classes available yet.</td>
            </tr>
            <tr th:each="class : ${classes}">
                <td th:if="${class != null}" th:text="${class}"></td>
                <td th:if="${class != null}"><a
                        th:href="'/main/classes/' + ${class}">-i-</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="/js/menu.js"></script>

</body>
</html>
