<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>WOPFE</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:insert="blocks/menu :: menu"></div>
<div id="main" class="main">
    <h1 class="moreGreenText appName">WOPFE</h1>
    <div th:insert="blocks/header :: header"></div>
    <hr class="line">
    <div class="content">
        <h3>Students</h3>
        <form method="post" th:action="@{/main/students}"
              th:object="${student}"
              th:if="${userObj.userRole.name != 'TEACHER'}">
            <input id="firstName" placeholder="firstName" required
                   th:field="*{firstName}" type="text"/>
            <input id="lastName" placeholder="lastName" required
                   th:field="*{lastName}" type="text"/>
            <input id="class" placeholder="Class" required th:field="*{clazz}"
                   type="text"/>
            <button class="button button5" type="submit">Add Student</button>
            <button class="button button5" type="reset">Reset</button>
        </form>
        <table class="greyGridTable">
            <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Class</th>
                <th>Username</th>
                <th th:if="${userObj.userRole.name != 'TEACHER'}">Update</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(students)}">
                <td colspan="5">No students available yet.</td>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.fullName}"></td>
                <td th:text="${student.clazz}"></td>
                <td th:text="${student.username}"></td>
                <td th:if="${userObj.userRole.name != 'TEACHER'}">
                    <a th:href="'/main/students/' + ${student.id}">‚úè</a>
                </td>
                <td>
                    <form method="post"
                          th:action="'/main/students/' + ${student.id} + '/delete'"
                          th:object="${student}">
                        <input type="submit" value="X"
                               th:disabled="${userObj.userRole.name == 'TEACHER'}">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="/js/menu.js"></script>

</body>
</html>
