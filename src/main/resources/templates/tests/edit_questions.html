<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>WOPFE</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="sidenav">
    <a class="mainPage greenText" href="/main/teacher">Main</a>
    <a class="myClassPage greenText" href="/main/teacher/class">My class</a>
    <a class="gradesPage greenText" href="/main/teacher/grades">Grades</a>
    <a class="tasksPage greenText" href="/main/teacher/tasks">Tasks</a>
    <a class="testsPage greenText" href="/main/teacher/tests">Tests</a>
    <a class="timetablePage greenText" href="/main/teacher/timetable">Timetable</a>
</div>

<div class="main">
    <h1 class="moreGreenText appName">WOPFE</h1>
    <hr class="line">
    <div th:insert="blocks/header :: header"></div>
    <div class="content">
        <h3 th:inline="text">
            Question [[${question.name}]]
        </h3>
        <h2 th:inline="text">
            [[${question.questionText}]]
        </h2>
        <table class="greyGridTable">
            <thead>
            <tr>
                <th>Answer Text</th>
                <th>Is correct?</th>
            </tr>
            </thead>
            <tr th:if="${#lists.isEmpty(question.answers)}">
                <td colspan="5">No created answers found.</td>
            </tr>
            <tbody>
            <tr th:each="qAnswer : ${question.answers}">
                <td th:text="${qAnswer.answerText}"></td>
                <div
                        th:switch="${#arrays.contains(correctAnswers, qAnswer.id)}">
                    <td th:case="${true}">
                        <form method="post"
                              th:action="'/main/question/' + ${question.id} + '/markIncorrect/' + ${qAnswer.id}" th:object="${qAnswer}">
                            <input type="submit"
                                   th:value="v">
                        </form>
                    </td>
                    <td th:case="*">
                        <form method="post"
                              th:action="'/main/question/' + ${question.id} + '/markCorrect/' + ${qAnswer.id}" th:object="${qAnswer}">
                            <input type="submit" value="x">
                        </form>
                    </td>
                </div>
                <td>
                    <form method="post"
                          th:action="'/main/question/' + ${question.id} + '/deleteAnswer/' + ${qAnswer.id}" th:object="${qAnswer}">
                        <input type="submit" value="X">
                    </form>
                </td>
            </tr>
            </tbody>
        </table >
        <form method="post"
              th:action="@{'/main/questionsAnswer/' + ${question.id} + '/addAnswer'}" th:object="${answer}">
            <input id="AnswerText" placeholder="answerText" required th:field="*{answerText}" type="text"/>
            <input class="button button5" type="submit" value="Add Answer">
            <input class="button button5" type="reset" value="Reset">
        </form>
    </div>
</div>
<script src="/js/menu.js"></script>

</body>
</html>
