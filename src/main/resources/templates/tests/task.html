<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>WOPFE</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:insert="blocks/menu :: menu"></div>

<div id="main" class="main">
    <h1 class="moreGreenText appName">WOPFE</h1>
    <hr class="line">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <div class="content">
        <h3 th:inline="text">Task [[${test.name}]]</h3>
        <table class="greyGridTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Text</th>
                <th>Answer</th>
            </tr>
            </thead>
            <tr th:if="${#lists.isEmpty(test.questions)}">
                <td colspan="5">No questions found.</td>
            </tr>
            <tbody>
            <div th:each="question : ${test.questions}">
                <form method="post"
                      th:action="'/main/task/' + ${test.id} + '/check/' + ${question.id}"
                      th:object="${question}">
                <tr>
                    <td th:text="${question.name}"
                        th:rowspan="${#lists.size(question.answers) + 1}"></td>
                    <td th:text="${question.questionText}"
                        th:rowspan="${#lists.size(question.answers) + 1}"></td>
                </tr>
                <tr th:each="qAnswer : ${question.answers}">
                        <td>
                            <input class="checkbox" th:type="checkbox"
                                   th:text="${qAnswer.answerText}"
                                   th:value="${qAnswer.id}"
                                   th:field="*{answers}">
                        </td>
                </tr>
                    <tr th:colspan="15">
                        <td>
                    <input class="buttonForAns" type="submit"
                           value="check"></td>

                    </tr>
                </form>
            </div>
            </tbody>
        </table>
    </div>
</div>
<script src="/js/menu.js"></script>

</body>
</html>
